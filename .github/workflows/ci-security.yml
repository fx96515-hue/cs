name: Security Scans

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2am UTC
  workflow_dispatch:
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  bandit:
    name: Bandit (Python Security)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Bandit
        run: pip install bandit[toml]
      
      - name: Run Bandit
        run: |
          cd apps/api
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -f screen
        continue-on-error: true
      
      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: apps/api/bandit-report.json
        if: always()

  trivy-fs:
    name: Trivy (Filesystem Security)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
      
      - name: Upload Trivy FS Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-fs'
        if: always()
        continue-on-error: true

  trivy-backend-image:
    name: Trivy (Backend Container)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Backend Docker Image
        run: |
          docker build -t coffeestudio-backend:test apps/api/
      
      - name: Run Trivy Container Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: coffeestudio-backend:test
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
      
      - name: Upload Trivy Backend Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'
        if: always()
        continue-on-error: true

  trivy-frontend-image:
    name: Trivy (Frontend Container)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Frontend Docker Image
        id: build_frontend
        run: |
          docker build -t coffeestudio-frontend:test apps/web/
        continue-on-error: true
      
      - name: Run Trivy Container Scan
        if: steps.build_frontend.outcome == 'success'
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: coffeestudio-frontend:test
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: true
      
      - name: Upload Trivy Frontend Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'trivy-frontend'
        if: steps.build_frontend.outcome == 'success' && hashFiles('trivy-frontend-results.sarif') != ''
        continue-on-error: true

  snyk:
    name: Snyk (Dependency Security)
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk to check for vulnerabilities (Backend)
        uses: snyk/actions/python-3.10@v1.0.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=apps/api/requirements.txt
        continue-on-error: true
      
      - name: Run Snyk to check for vulnerabilities (Frontend)
        uses: snyk/actions/node@v1.0.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=apps/web/package.json
        continue-on-error: true

  codeql:
    name: CodeQL (SAST)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript-typescript']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Semgrep
        run: pip install semgrep
      
      - name: Run Semgrep
        run: |
          semgrep --config auto --sarif -o semgrep-results.sarif
        continue-on-error: true
      
      - name: Upload Semgrep Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: 'semgrep'
        if: always()
        continue-on-error: true
      
      - name: Upload Semgrep Artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep-results.sarif
        if: always()
