name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/api/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/api/**'
  workflow_call:  # Allow this workflow to be called by other workflows

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-type-check:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            apps/api/requirements.txt
            apps/api/requirements-dev.txt

      - name: Install dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Ruff (Format)
        run: |
          cd apps/api
          ruff format app/ tests/

      - name: Run Ruff (Linting)
        run: |
          cd apps/api
          ruff check app/ tests/ --output-format=github

      - name: Run MyPy (Type Checking)
        run: |
          cd apps/api
          mypy --config-file ../../mypy.ini app/

      - name: Check Code Formatting (Ruff)
        run: |
          cd apps/api
          ruff format --check app/ tests/

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            apps/api/requirements.txt
            apps/api/requirements-dev.txt

      - name: Install dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: CI Debug Info
        run: |
          echo "=== CI DEBUG INFO ==="
          echo "Python: $(python --version)"
          echo "Pip: $(pip --version)"
          echo "---- pip freeze ----"
          pip freeze | sed -n '1,100p' || true
          echo "---- Disk Usage ----"
          df -h || true
          echo "---- Environment Variables (selected) ----"
          env | grep -E 'DATABASE_URL|REDIS_URL|JWT_SECRET|CI' || true
          echo "====================="

      - name: Run Database Migrations
        env:
          DATABASE_URL: postgresql+psycopg://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test_secret_key_for_ci_minimum_32_characters_long
        run: |
          cd apps/api
          alembic upgrade head

      - name: Run Tests with Coverage
        env:
          DATABASE_URL: postgresql+psycopg://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test_secret_key_for_ci_minimum_32_characters_long
        run: |
          cd apps/api
          pytest tests/ -v \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=60  # TODO: Restore to 70% once coverage improves

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./apps/api/coverage.xml
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: apps/api/htmlcov/

      - name: Comment PR with Coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            apps/api/requirements.txt
            apps/api/requirements-dev.txt

      - name: Install dependencies
        run: |
          cd apps/api
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: CI Debug Info
        run: |
          echo "=== CI DEBUG INFO ==="
          echo "Python: $(python --version)"
          echo "Pip: $(pip --version)"
          echo "---- pip freeze ----"
          pip freeze | sed -n '1,100p' || true
          echo "---- Disk Usage ----"
          df -h || true
          echo "---- Environment Variables (selected) ----"
          env | grep -E 'DATABASE_URL|REDIS_URL|JWT_SECRET|CI' || true
          echo "====================="

      - name: Run Database Migrations
        env:
          DATABASE_URL: postgresql+psycopg://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test_secret_key_for_ci_minimum_32_characters_long
        run: |
          cd apps/api
          alembic upgrade head

      - name: Start Backend API
        env:
          DATABASE_URL: postgresql+psycopg://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test_secret_key_for_ci_minimum_32_characters_long
        run: |
          cd apps/api
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10

      - name: API Health Check
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:8000/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
          exit 1

      - name: Show Backend Logs on Failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          jobs || true
          ps aux | grep uvicorn || true
