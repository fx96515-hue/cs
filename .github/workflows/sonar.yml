name: SonarQube Cloud (CI-based, optional)

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  sonar:
    # Run only when explicitly enabled via repo variable
    if: ${{ vars.SONAR_ENABLED == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            apps/api/requirements.txt
            apps/api/requirements-dev.txt

      - name: Install deps (API)
        run: |
          cd apps/api
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage (API)
        env:
          DATABASE_URL: postgresql+psycopg://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test_secret_key_for_ci_minimum_32_characters_long
        run: |
          cd apps/api
          pytest tests/ -q --cov=app --cov-report=xml:coverage.xml

      - name: Sonar scan (Python coverage)
        uses: SonarSource/sonarqube-scan-action@v7.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # For SonarQube Cloud keep this as https://sonarcloud.io (store in secret)
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.sources=apps/api/app
            -Dsonar.tests=apps/api/tests
            -Dsonar.python.coverage.reportPaths=apps/api/coverage.xml
