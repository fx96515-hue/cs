name: Synopsys Security Testing

on:
  push:
    # At this time, it is recommended to run Polaris only on pushes to main branches
    # Pull request analysis will be supported by Polaris in the future
    branches: [ "main" ]
  
  # Disabled pull_request trigger to prevent CI failures on PRs
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      HAS_SYNOPSYS_CREDS: ${{ secrets.COVERITY_URL != '' || secrets.BLACKDUCK_URL != '' || secrets.POLARIS_SERVER_URL != '' }}
    
    steps:
      - name: Check Synopsys credentials
        run: |
          if [ "$HAS_SYNOPSYS_CREDS" = "true" ]; then
            echo "✅ Synopsys credentials configured, proceeding with scan"
          else
            echo "⚠️ Synopsys security scan skipped - credentials not configured"
            echo "To enable Synopsys scanning, configure secrets for at least one service:"
            echo ""
            echo "Coverity (SAST): secrets.COVERITY_URL, secrets.COVERITY_USER, secrets.COVERITY_PASSPHRASE"
            echo "Black Duck (SCA): secrets.BLACKDUCK_URL, secrets.BLACKDUCK_API_TOKEN"
            echo "Polaris (SAST/SCA): secrets.POLARIS_SERVER_URL, secrets.POLARIS_ACCESS_TOKEN"
          fi
      - name: Checkout
        if: env.HAS_SYNOPSYS_CREDS == 'true'
        uses: actions/checkout@v4
      - name: Synopsys Action
        if: env.HAS_SYNOPSYS_CREDS == 'true'
        uses: synopsys-sig/synopsys-action@v1.6.0
        with:
          #------------------------------------------COVERITY-----------------------------------------
          coverity_url: ${{ secrets.COVERITY_URL }}
          coverity_user: ${{ secrets.COVERITY_USER }}
          coverity_passphrase: ${{ secrets.COVERITY_PASSPHRASE }}

          #------------------------------------------BLACKDUCK----------------------------------------
          blackduck_token: ${{ secrets.BLACKDUCK_API_TOKEN }}
          blackduck_url: ${{ secrets.BLACKDUCK_URL }}

          #------------------------------------------POLARIS------------------------------------------
          polaris_server_url: ${{ secrets.POLARIS_SERVER_URL }}
          polaris_access_token: ${{ secrets.POLARIS_ACCESS_TOKEN }}
          polaris_assessment_types: "SCA,SAST"


