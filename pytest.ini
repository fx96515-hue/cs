[pytest]
testpaths =
    apps/api/tests
    tests
pythonpath =
    .
    apps/api

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    asyncio: marks tests that use asyncio
    integration: marks tests as integration tests
    slow: marks tests as slow (deselect with '-m "not slow"')
