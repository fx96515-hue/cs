version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /prometheus
    volumes:
      - ./config/prometheus.monitoring.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:9.5.0
    container_name: grafana
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/lib/grafana
      - /var/log/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/:ro
    ports:
      - "3000:3000"

# Note: The backend should be started separately (uvicorn) and instrumented with
# `instrument_app(app)` (see docs/operations/MONITORING.md). Prometheus scrapes
# the backend at host.docker.internal:8000 by default in this config.
